<br><br>

<div class="flex-container">
  <div class="row">
    <div class="col-auto" *ngFor="let image of imagesUrl; let i = index ">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Class {{i + 1}} </p>
        </div>
      </div>
      <label class="btn btn-primary">Student Id: {{studentId}}</label>

    </div>

  </div>
</div>
