<div id="title"> Welcome To Class {{class}} </div>

<div class="flex-container">
  <form class="form-inline md-form form-sm active-pink active-pink-2">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input name="serachImage" class="form-control form-control-sm ml-3 w-50" type="text" placeholder="Search Image" aria-label="Search"
      [(ngModel)]="serachImage">
  </form>
<br>
  <div class="row background">
    <div class="card" (click)="redirect(image)" *ngFor="let image of images | sortImages:serachImage">
      <img src="{{image.image}}">
    </div>
  </div>
</div>



<router-outlet></router-outlet>
