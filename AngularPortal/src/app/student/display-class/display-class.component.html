<div class="jaram-nav">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#gallery" >Gallery</a></li>
    <li><a href="#contact" class="active">Class</a></li>
    <li style="float:right"><a href="#sign-out">Sign out</a></li>
  </ul>
</div>

<div class="container" style="padding-top: 50px;">
  <div class="row">
    <div class="col-12 text-center">
      <h1 id="title">{{class}} Gallery</h1>

    </div>
    <div class="col-9 offset-3" style="padding-top: 30px;">
      <form class="form-inline md-form form-sm active-pink active-pink-2">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input name="searchImage" class="form-control form-control-sm ml-3 w-50" type="text" placeholder="Search Image" aria-label="Search"
               [(ngModel)]="searchImage">
      </form>
    </div>
  </div>
</div>




<div class="container gallery-container">
  <div class="tz-gallery">
    <div class="row">
      <div class="col-sm-6 col-md-4" (click)="redirect(image)" *ngFor="let image of images | sortImages:searchImage">
        <div >
          <div class="thumbnail">
            <a class="lightbox">
              <img src="{{image.image}}" class="img-fluid">
            </a>
            <div class="caption">
              <h3>{{image.id}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
